# View config options at https://github.com/justbechill/clockem#configuration

[clock]
enabled = true
top_format = "%I:%M %p"
bottom_format = "%b %d, %Y"
position_x = 0
position_y = 0
text_align = "left"
y_align = "top"
update_interval = 1

[weather]
enabled = true
location = "London, GB"
api_key = ""                        # Generate your own at https://www.weatherapi.com/
daynight_strings = ["Day", "Night"]
top_format = "%CÂ°C %S"
bottom_format = "%L, %l"
position_x = 0
position_y = 0
text_align = "left"
y_align = "center"
update_interval = 5

[wallpaper] # for now, the wallpaper image will always display at full scale, so it must be the resolution of your display to appear properly.
enabled = false
directory = "~/Pictures/Wallpaper/wallpaper.jpg"
vert_adjustment = 35                             # may need to be used if a bar like waybar is causing a gap between wallpaper and top of display.
