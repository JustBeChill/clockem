[clock]
enabled = true
top_format = "%H:%M:%S"     # date format string, use command date --help to view formatting options
bottom_format = "%b %d, %Y" # same date format string
position_x = 0              # positions in pixels from center of display
position_y = 0

[wallpaper] # for now, the wallpaper image will always display at full scale, so it must be the resolution of your display to appear properly.
enabled = true
directory = ""
vert_adjustment = 0 # may need to be used if a bar like waybar is causing a gap between wallpaper and top of display.
